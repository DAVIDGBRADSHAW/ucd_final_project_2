{% extends "blog/base.html" %}
{% load crispy_forms_tags %} <!-- Updated here to load crispy forms -->
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Blog Post</legend> <!-- Text Changed here -->

            {{ form|crispy }} <!-- Updated to load the form and let crispy take care of the formating -->
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Post</button> <!-- Text Changed here -->
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            ALREADY GOT AN ACCOUNT? <a class="ml-2" href="#"> IGN IN HERE</a>
        </small>

    </div>
</div>
{% endblock content %}
